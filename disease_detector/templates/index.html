{% comment %} disease_detector\templates\index.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Disease Analyzer</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="input1">Nitrogen (N)</label>
                <input type="number" id="input1" required>
            </div>
            <div class="input-group">
                <label for="input2">Phosphorus (P)</label>
                <input type="number" id="input2" required>
            </div>
            <div class="input-group">
                <label for="input3">Potassium (K)</label>
                <input type="number" id="input3" required>
            </div>
            <div class="input-group">
                <label for="input4">Temperature (Â°C)</label>
                <input type="number" id="input4" required>
            </div>
            <div class="input-group">
                <label for="input5">Humidity (%)</label>
                <input type="number" id="input5" required>
            </div>
            <div class="input-group">
                <label for="input6">pH Level</label>
                <input type="number" id="input6" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="input7">Rainfall (mm)</label>
                <input type="number" id="input7" required>
            </div>
            
            <div class="button-group">
                <button class="submit-btn" onclick="submitData()">Predict Crop</button>
                <button class="redirect-btn" onclick="redirectToIndex2()">Paddy Disease Prediction</button>
            </div>
        </div>

        <div class="output-section">
            <div id="output" class="output-box"></div>
            <div id="output-below" class="output-box"></div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
